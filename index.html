<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>run panda run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="storyboard">
    <div class="content">
    <span id="warning">This game is not for kids.</span><br>
    You are a male panda. One day, the zookeepers accidentally mistaken you for a female panda. They put you in the breeding pen cause its breeding season. Find your escape! <br>
    <button id="gameBtn">Start Game</button>
  </div>
  </div>
  <div class="gameboard">
    <div class="content">
      <span id="announcement"> </span><br>
    </div>
    <div id="arena"></div>
    <button id="restartBtn">Restart Game</button>
  </div>
</body>
</html>
